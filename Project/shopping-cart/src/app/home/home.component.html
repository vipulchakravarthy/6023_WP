
<div class = "a" style= "padding-left: 500px;">
<input  [(ngModel)]="filterName" placeholder="Search for your product..">
</div>
<h2 style = "text-align: center">Grab your product</h2>
<div *ngFor = 'let name of prods | filterByName:filterName index as i'>
  <!-- <nav> -->
    <img src="../assets/{{products[i].image}}" style = "margin-left:2%; width : 120px; height: 200px">
    <a class = "b" routerLink = "/product-detail/{{i}}">{{name}}</a>
    <hr>
<!-- </nav> -->
</div>
