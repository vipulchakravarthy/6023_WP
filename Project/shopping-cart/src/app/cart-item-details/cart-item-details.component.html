<div *ngIf = "quantity[index] >= 0">
    <div class = "container">
        <div class = "row" style = "display: flex; flex-direction: row">
            <div class = "col-mod-2">
                <img src="../assets/{{cartObjArr[index].image}}" alt="image" width = 100 height = 200>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class = "col-mod-8" style = "height: 100%">
            <h4>{{cartObjArr[index].name}}</h4>
            <br>
            <h5>price: {{cartObjArr[index].price}}</h5>
            <br>
            <h5>quantity: {{quantity[index]}}</h5>
            <button (click) = "decrease();">-</button><button (click) = "increase();">+</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button (click) = "remove();">remove</button>
            </div>
        </div>
        <hr>
    </div>
</div>
